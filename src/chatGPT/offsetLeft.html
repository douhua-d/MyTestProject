<!DOCTYPE html>
<html>
<head>
  <title>offsetLeft 示例</title>
  <style>
    #parent {
      position: relative;
    }

    #child {
      width: 50px;
      height: 50px;
      margin-left: 100px;

      background-color: red;
    }
  </style>
</head>
<body>
<div id="parent">
  <div id="child"></div>
</div>

<script>
  var childElement = document.getElementById('child');
  var offsetLeft = childElement.offsetLeft;
  console.log(offsetLeft); // 输出: 100
</script>
</body>
</html>
